<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<style>
    /* University Background */
    .landing-page {
        /* Tech/CCTV/Campus blended background */
        background: linear-gradient(rgba(0, 0, 20, 0.75), rgba(0, 0, 40, 0.75)), url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1600&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
    }
</style>
<body>
    <div class="landing-page">
        <div class="landing-header">
            <h1>Set New Password</h1>
            <p>Enter and confirm your new password</p>
        </div>
        <div class="login-container visible">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">New Password</h2>
            {% if error %}
            <div style="background-color: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1.25rem; font-size: 0.875rem;">
                {{ error }}
            </div>
            {% endif %}
            <form method="POST" action="/reset-password">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" name="new_password" class="form-control" placeholder="Enter New Password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm New Password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: var(--role-student);">Reset Password</button>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="/" style="color: var(--text-muted); font-size: 0.85rem; text-decoration: underline;">‚Üê Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
