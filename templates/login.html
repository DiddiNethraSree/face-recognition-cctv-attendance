<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Face Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<style>
    /* University Background */
    .landing-page {
        /* Tech/CCTV/Campus blended background */
        background: linear-gradient(rgba(0, 0, 20, 0.75), rgba(0, 0, 40, 0.75)), url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1600&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
    }
    .landing-header h1 {
        color: #ffffff;
        font-size: 3.5rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5);
        margin-bottom: 0.5rem;
        white-space: nowrap; /* Force one line */
    }
    .landing-header p {
        color: #00ffcc; /* Bright Cyan for high visibility */
        font-size: 1.2rem;
        font-weight: 700;
        letter-spacing: 3px;
        text-transform: uppercase;
        text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
    }
</style>
<body>
    <div class="landing-page">
        <div class="landing-header">
            <h1>FACE RECOGNITION FOR ALL STUDENTS</h1>
            <p>Automated ‚Ä¢ Secure ‚Ä¢ Real-time Monitoring</p>
        </div>

        <!-- Role Selection Cards -->
        <div class="role-cards" id="roleCards">
            <div class="role-card card-hod" onclick="selectRole('hod')">
                <div class="role-icon">üèõÔ∏è</div>
                <div class="role-title">HOD Portal</div>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Manage department eligibility & reports</p>
            </div>

            <!-- Staff Module Removed -->

            <div class="role-card card-student" onclick="selectRole('student')">
                <div class="role-icon">üéì</div>
                <div class="role-title">Student Portal</div>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Check your attendance status & history</p>
            </div>
        </div>

        <!-- Dynamic Login Form -->
        <div class="login-container" id="loginFormContainer">
            <h2 id="loginTitle" style="text-align: center; margin-bottom: 1.5rem; color: var(--text-main);">Login</h2>
            
            {% if error %}
            <div style="background-color: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1.25rem; font-size: 0.875rem;">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/">
                <input type="hidden" name="role" id="selectedRole">
                
                <div class="form-group">
                    <label class="form-label">User ID</label>
                    <input type="text" name="user_id" class="form-control" placeholder="Enter ID" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>

                <div id="forgotPasswordLink" style="display: none; text-align: right; margin-bottom: 1rem;">
                    <a href="/forgot-password" style="color: var(--role-student); font-size: 0.85rem; font-weight: 600;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="#" onclick="resetSelection()" style="color: var(--text-muted); font-size: 0.85rem; text-decoration: underline;">‚Üê Back to Role Selection</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if there was an error previously (optional: could pass role back to keep form open)
        // For simplicity, we start fresh unless there's an error param
        
        function selectRole(role) {
            // Hide cards
            document.getElementById('roleCards').style.display = 'none';
            // Show form
            const formContainer = document.getElementById('loginFormContainer');
            formContainer.classList.add('visible');
            
            // Update form details
            document.getElementById('selectedRole').value = role;
            
            const titles = {
                'hod': 'HOD Login',
                'student': 'Student Login'
            };
            document.getElementById('loginTitle').innerText = titles[role];
            
            // Set button color based on role
            const btn = document.getElementById('loginBtn');
            const forgotLink = document.getElementById('forgotPasswordLink');
            
            if(role === 'hod') {
                btn.style.backgroundColor = 'var(--role-hod)';
                forgotLink.style.display = 'none';
            }
            if(role === 'student') {
                btn.style.backgroundColor = 'var(--role-student)';
                forgotLink.style.display = 'block';
            }
        }

        function resetSelection() {
            document.getElementById('loginFormContainer').classList.remove('visible');
            document.getElementById('roleCards').style.display = 'grid';
        }
    </script>
</body>
</html>
