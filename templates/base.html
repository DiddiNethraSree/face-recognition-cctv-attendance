<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Optional: Add an icon library if desired, but using emojis/CSS shapes for now is fine -->
</head>
<body>
    {% if session.get('user_id') %}
    <nav class="navbar">
        <div class="brand">
            <span>ðŸŽ“</span> Face Attendance System
        </div>
        <div class="nav-right">
            <div class="live-clock" id="clock">00:00:00</div>
            <a href="/" class="logout-btn">Logout âž”</a>
        </div>
    </nav>
    {% endif %}

    {% block content %}{% endblock %}

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour12: true });
            const dateString = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
            const clock = document.getElementById('clock');
            if(clock) {
                clock.textContent = `${dateString} â€¢ ${timeString}`;
            }
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
