<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-page">
        <div class="landing-header">
            <h1>Student Password Reset</h1>
            <p>Verify your identity to continue</p>
        </div>
        <div class="login-container visible">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Verify Details</h2>
            {% if error %}
            <div style="background-color: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1.25rem; font-size: 0.875rem;">
                {{ error }}
            </div>
            {% endif %}
            <form method="POST" action="/forgot-password">
                <div class="form-group">
                    <label class="form-label">Register No</label>
                    <input type="text" name="reg_no" class="form-control" placeholder="Enter Register No" required>
                </div>
                <div class="form-group">
                    <label class="form-label">DOB</label>
                    <input type="date" name="dob" class="form-control" placeholder="YYYY-MM-DD" required>
                    <small style="color:var(--text-muted); display:block; margin-top:0.5rem;">Acceptable formats: YYYY-MM-DD, DD-MM-YYYY, MM-DD-YYYY (you can also use the date picker)</small>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: var(--role-student);">Next</button>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="/" style="color: var(--text-muted); font-size: 0.85rem; text-decoration: underline;">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
